<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Conversation Helper</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 15px;
      color: #333;
    }
    .button {
      background-color: #10a37f;
      color: white;
      border: none;
      padding: 10px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 5px 2px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0d8c6d;
    }
    h2 {
      color: #10a37f;
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      font-style: italic;
      color: #666;
      padding: 8px;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
    .format-options {
      margin: 15px 0;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
    }
    .tab {
      padding: 8px 15px;
      cursor: pointer;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      margin-right: 5px;
      transition: background-color 0.2s;
    }
    .tab:hover {
      background-color: #e9e9e9;
    }
    .tab.active {
      background-color: #10a37f;
      color: white;
      border-color: #10a37f;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.3s;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .css-editor {
      margin-top: 10px;
    }
    .css-editor textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }
    .color-palette {
      display: flex;
      flex-wrap: wrap;
      margin: 10px 0;
    }
    .color-option {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin: 3px;
      cursor: pointer;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>ChatGPT Conversation Helper</h2>
  
  <div class="tabs">
    <div class="tab active" data-tab="export">대화 내보내기</div>
    <div class="tab" data-tab="schedule">예약 메시지</div>
    <div class="tab" data-tab="style">스타일 적용</div>
  </div>
  
  <div id="export-tab" class="tab-content active">
    <div class="format-options">
      <label>
        <input type="radio" name="format" value="json" checked> JSON 형식
      </label>
      <label>
        <input type="radio" name="format" value="markdown"> Markdown 형식
      </label>
      <label>
        <input type="radio" name="format" value="text"> 텍스트 형식
      </label>
    </div>
    
    <button id="export-btn" class="button">현재 대화 내보내기</button>
  </div>
  
  <div id="schedule-tab" class="tab-content">
    <div style="margin-bottom: 15px;">
      <p>원하는 시간에 메시지를 예약할 수 있습니다.</p>
    </div>
    <button id="open-schedule-btn" class="button">예약 메시지 설정</button>
  </div>
  
  <div id="style-tab" class="tab-content">
    <div style="margin-bottom: 10px;">
      <p>ChatGPT 인터페이스의 스타일을 변경합니다.</p>
    </div>
    
    <div class="format-options">
      <label>
        <input type="checkbox" id="apply-dark-mode"> 다크 모드
      </label>
      <label>
        <input type="checkbox" id="apply-compact-mode"> 좁은 모드
      </label>
    </div>
    
    <div class="color-palette">
      <div class="color-option" style="background-color: #10a37f;" title="기본 색상"></div>
      <div class="color-option" style="background-color: #3498db;" title="파란색"></div>
      <div class="color-option" style="background-color: #9b59b6;" title="보라색"></div>
      <div class="color-option" style="background-color: #e74c3c;" title="빨간색"></div>
      <div class="color-option" style="background-color: #f39c12;" title="주황색"></div>
      <div class="color-option" style="background-color: #2ecc71;" title="초록색"></div>
    </div>
    
    <div class="css-editor">
      <textarea id="custom-css" placeholder="직접 CSS 코드를 입력하세요..."></textarea>
    </div>
    
    <button id="apply-style-btn" class="button">스타일 적용하기</button>
  </div>
  
  <div id="status" class="status">ChatGPT 페이지에서 사용 가능합니다.</div>
  
  <script src="scripts/popup.js"></script>
</body>
</html>
