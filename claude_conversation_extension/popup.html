<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Conversation Extractor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 350px;
      padding: 15px;
      margin: 0;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #673AB7;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      display: flex;
      align-items: center;
    }
    h1::before {
      content: "";
      display: inline-block;
      width: 24px;
      height: 24px;
      background-image: url('icon48.png');
      background-size: contain;
      margin-right: 8px;
    }
    h3 {
      margin: 15px 0 8px;
      font-size: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    button {
      background-color: #673AB7;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 0;
      width: 100%;
      transition: background-color 0.3s;
      font-weight: 500;
    }
    button:hover {
      background-color: #5E35B1;
    }
    button:active {
      transform: translateY(1px);
    }
    .info {
      font-size: 12px;
      color: #666;
      margin: 10px 0;
      padding: 8px;
      background-color: #f8f8f8;
      border-radius: 4px;
      border-left: 3px solid #673AB7;
    }
    .status {
      margin-top: 15px;
      font-size: 13px;
      color: #333;
      line-height: 1.5;
    }
    .error {
      color: #F44336;
      border-left: 3px solid #F44336;
      padding-left: 8px;
      background-color: #FFF8F7;
      padding: 5px 8px;
      margin: 5px 0;
      border-radius: 3px;
    }
    .success {
      color: #4CAF50;
      border-left: 3px solid #4CAF50;
      padding-left: 8px;
      background-color: #F4FFF5;
      padding: 5px 8px;
      margin: 5px 0;
      border-radius: 3px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      background-color: white;
      font-size: 14px;
    }
    select:focus {
      border-color: #673AB7;
      outline: none;
    }
    ol, ul {
      padding-left: 20px;
      margin: 8px 0;
    }
    li {
      margin-bottom: 5px;
    }
    strong {
      color: #673AB7;
    }
  </style>
</head>
<body>
  <h1>Claude 대화 추출기</h1>
  
  <div class="info">
    현재 Claude 대화 페이지에서 모든 대화 내용을 추출합니다.
  </div>
  
  <select id="formatSelect">
    <option value="json">JSON 형식</option>
    <option value="txt">텍스트 형식</option>
    <option value="markdown">Markdown 형식</option>
  </select>
  
  <button id="extractBtn">대화 추출하기</button>
  <button id="extractCurrentBtn">현재 대화만 추출하기</button>
  <button id="autoSaveBtn">자동 저장 설정</button>
  
  <div id="statusText" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
